<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layul样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<!-- 登录注册页面 -->

<body>
    <!-- 头部logo区域 -->
    <!-- layui版心类-=-layui-main -->
    <div class="layui-main header">
        <img src="/code2/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="login">
        <!-- 头部图片 -->
        <div class="title"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮  layui-form-item---表单行 -->
                <div class="layui-form-item">
                    <!-- 普通按钮与表单按钮的区别在于 lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                    <!-- <button type="button" class="layui-btn layui-btn-fluid">登录</button> -->
                </div>
                <div class="layui-form-item right">
                    <a href="javasript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|rpswd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮  layui-form-item---表单行 -->
                <div class="layui-form-item">
                    <!-- 普通按钮与表单按钮的区别在于 lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                    <!-- <button type="button" class="layui-btn layui-btn-fluid">登录</button> -->
                </div>
                <div class="layui-form-item right">
                    <a href="javasript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>


    <!-- 导入layui js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- jq -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
